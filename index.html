<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Movie Watchlist</title>
  </head>

  <body>
    <header>
      <div class="header-container">
        <h1><a href="#">Find your film</a></h1>
        <h2><a href="./my-list.html">My Watchlist</a></h2>
      </div>
      <form class="search-field" id="search-field">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
          type="search"
          placeholder="Search for a movie"
          aria-label="Search movie:"
          id="search-field_input"
        />
        <button>Search</button>
      </form>
    </header>

    <main>
      <div class="without-movies">
        <i class="fa-solid fa-film"></i>
        <h3>Start exploring</h3>
      </div>
      <div class="movies-list-container" id="movies-list-container"></div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
